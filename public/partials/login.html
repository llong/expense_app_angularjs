<div class="row justify-content-md-center">
  <form ng-submit="login(user)" name="loginForm">
    <div class="form-group">
      <label>Username</label>
      <input class="form-control" type="text" placeholder="Enter username" ng-model="user.username" required />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input class="form-control" type="password" placeholder="Enter password" ng-model="user.password" required/>
    </div>

    <div class="form-group">
      <button class="btn btn-primary btn-lg form-control" type="submit" ng-disabled="loginForm.$invalid">Login</button>
    </div>
    <p class="text-danger" ng-show="loginFail === true">Oops, wrong username or password. Try again.</p>
  </form>
</div>
